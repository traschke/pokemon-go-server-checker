<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokémon GO Server Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script data-main="js/appclient" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Pokémon GO Server Checker</a>
        </div>
    </div><!-- /.container-fluid -->
</nav>
    <div class="container">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h2>Pokémon GO</h2>
                    <div id="status">
                        <script type="text/template" id="status-template">
                            <div class="alert <%= alert %>" role="alert">
                                <span class="glyphicon <%= glyphicon %>" aria-hidden="true"></span>
                                <%= status %>
                            </div>
                            Latency: <%= latency %> ms
                            <div class="pull-right">
                                <a class="btn btn-default btn-reload" id="btn-reload" role="button">Reload</a>
                            </div>
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
